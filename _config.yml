title: "Aakash Bogati"
author: "Aakash Bogati"
description: "Developer sharing real coding adventures, insights, and solutions. From coffee to code, one line at a time."
email: "your-email@example.com"

# Theme
theme: minima

# CORRECTED URLs
url: "https://akbogati123.github.io"
baseurl: "/AakashBogati.github.io"

# Social links
github_username: AKBogati123
linkedin_username: your-linkedin-username

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme settings
minima:
  date_format: "%b %-d, %Y"
show_excerpts: true

# Exclude unnecessary files
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - vendor/
